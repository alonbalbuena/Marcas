<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>enlaces-5</title>
    <style>
    a {
        float:left;
        margin-left:10px; 
    }
    body{
        background-color: #3CBEB1;
        font-family:sans-serif;
        font-weight:bold;
    }
    </style>
</head>

<body>
    <h1>Enlaces a buscadores: </h1>
    <a href="https://www.google.es">
        <img 
        src="../imagenes/google.png"
        alt="logoGoogle"
        height="100"
        width="100"
        title="Google">
        <!--title es un argumento comun a todas las etiquetas, nos muestra esa palabra al pasar el raton por encima-->
    </a>
    <a href="https://es.yahoo.com/">
        <img 
        src="../imagenes/yahoo.png" 
        alt="logoYahoo"
        height="100"
        width="100"
        title="Yahoo">
    </a>
    <a href="https://www.bing.com/?setlang=es">
        <img 
        src="../imagenes/bing.svg"
        alt="logoBing"
        height="100"
        width="100"
        title="Bing">
    </a>
    <a href="https://es.ask.com/?o=0&l=dir&ad=SEO">
        <img 
        src="../imagenes/ask.svg"
        alt="logoAsk"
        height="100"
        width="100"
        title="Ask">
    </a>
    <a href="https://duckduckgo.com/">
        <img 
        src="../imagenes/duckduckgo.png"
        alt="logoDuckDuckGo"
        height="100"
        width="100"
        title="DuckDuckGo">
    </a>

</body>
</html>
