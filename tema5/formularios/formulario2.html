<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>formulario-2</title>
</head>
<body>
    <h1>Cosmética Profesional</h1>

    <form action="tratarDatos.html" method="get">

        <fieldset class="completa">

            <legend>Formulario de pedido</legend>
            <p><strong>Identificación</strong></p>

            <fieldset>
                <legend>Datos del cliente</legend>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" size="20" maxlength="40">
                <br>
                <label for="pass">Contraseña</label>
                <input type="password" name="pass" id="pass" maxlength="20">
                <!--maxlength indica el maximo numero de caracteres-->
                <br>
                <em>Longitud minima de 6 caracteres</em>
                <br>
                <label for="direccion">Direccion de envio</label>
                <input type="text" name="direccion" id="direccion" size="40" maxlength="50">
            </fieldset>

            <fieldset>
                <legend>Tipo de Cliente</legend>

                <!--los "radio" solo dejan seleccionar una opcion, por tanto deben de tener todos el mismo "name"-->

                <input type="radio" name="tipocliente" id="particular" value="particular">
                particular
                <br>
                <input type="radio" name="tipocliente" id="empresa" value="empresa">
                empresa
            </fieldset>

            <p><strong>Datos del pedido</strong></p>

            <fieldset>
                <legend>Datos del producto</legend>

                <legend>Producto</legend>
                <select name="producto" id="producto" size="5" multiple>
                   <!--size muestra la cantidad de opciones a la vez que quieras-->
                   <!--multiple deja seleccionar varias opciones-->
                   
                    <optgroup label="Solares">
                        <option value="1">Sol-01 Solar Indice 8</option>
                        <option value="2">Sol-02 Solar Indice 15</option>
                        <option value="3">Sol-03 Solar Indice 50</option>
                    </optgroup>
                    <optgroup label="Labiales">
                        <option selected value="4">Lab-01 Gloss Red</option>
                        <!--selected permite cambiar la opcion seleccionada por defecto-->
                        <option value="5">Lab-02 Gloss Brown</option>
                    </optgroup>
                </select>
            </fieldset>

            <fieldset>
                <legend>Observaciones</legend>
                <!--textarea permite textos extensos-->
                <textarea name="Observaciones" id="Observaciones" cols="50" rows="6" placeholder="Escribe aquí sus observaciones."></textarea><br>
                <!--placeholder permite poner una pista de que debes escribir-->
                <input type="checkbox" name="recibirinformacion" id="recibirinformacion">
                <label for="recibirinformacion">Deseo recibir informacion sobre ofertas y novedades</label>
            </fieldset>

            <fieldset>
                <legend>Datos bancarios</legend>
                
                <label for="ntarjeta">Número de tarjeta</label>
                <input type="text" name="ntarjeta" id="ntarjeta">
                
                <label for="caducidad">Fecha de caducidad</label>
                <input type="date" name="caducidad" id="caducidad">
            </fieldset>

            <br>
            <input type="submit" value="Aceptar">
            <input type="reset" value="Borrar">
            <br>
        </fieldset>
    </form>

</body>
</html>
