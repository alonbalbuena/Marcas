    <title>Document</title>
<style type="holas"
    <style type="text/css">
        
    p#importante{font-size: xx-large}
    span.pequeño{font-size:xx-small}
    del{color:mediumblue; text-decoration:line-through}
    </style>
</head>

<!--id usa "#". mientras que class usa "." -->
<!-- Lo que tiene "id" solo se pude usar una vez para editar, mientras que "class" se pude usar mutiples veces -->

<body>
    <p id="importante">Mi color favorito es el <del>azul</del> <ins>verde</ins>!!!!<br></p>
    

    <p><span class="pequeño">Hay que</span> tener en cuenta que los navegadores tachan el texto marcado con <del>del</del>(del) y subrayan el marcado con <ins>ins.</ins></p>
</body>

</html>
